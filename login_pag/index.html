<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - quinson</title>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="logo_container">

            <a class="logo_link" href="/index.html" target="_self">
                <img src="imagenes/logo_img.png" class="logo_img" alt="">
                <!-- <h1 class="logo_text">quinson</h1> -->
            </a>

            <div class="icons_navbar">
                <i class="bi bi-list list" id="list"></i>
                <i class="bi bi-cart-plus cart" id="cart"></i>
            </div>

        </div>
        <div class="search_container">
           
            <div class="searchContent">

                <form class="search_bar" id="formProducts">
                    <input class="input_search" type="text">
                    <button class="btn_search"><i class="bi bi-search-heart-fill search"></i></button>
                </form>

            </div>

            <nav class="nav" id="navbar_list">
                <div class="nav-top">  
                    <button class="btn_close" id="btn_close"><i class="bi bi-x-lg close"></i></button>
                    <button id="todos" class="btn_navbar">todos los productos</button>
                    <button id="remeras" class="btn_navbar">remeras</button>
                    <button id="buzos" class="btn_navbar">buzos</button>
                    <button id="pantalones" class="btn_navbar">pantalones</button>
                </div>
                <div class="nav-bottom">
                    <a class="login" href="/index.html"><button class="btn_navbar">regresar</button></a>
                </div>
            </nav>

            <div class="navbar_cart_container">
                <div class="cart_navbar" id="navbar_cart">
                    <div class="cart_top">
                        <div class="count_container">
                            <h2 class="count_title">MI CARRITO <span class="counter">0</span></h2>
                            <i class="bi bi-x-lg close_cart"></i>
                        </div>
                        <div class="cart_empty">
                            <p class="empty_paragraph">No hay productos en tu carrito de compras. <i class="bi bi-heartbreak-fill"></i></p>
                        </div>
                    </div>

                    <div class="cart_center display_none">
                        <h2 class="cart_title"><span class="counter2">0</span> articulos en el carrito</h2>
                        <!-- productos incluidos desde el javascript-->
                    </div>

                    <div class="cart_bottom">
                        <div class="discounts_container">
                            <img src="imagenes/icon-visa.png" alt="visa">
                            <p class="discount_paragraph"><span class="color_black">6 cuotas sin interés</span> con el plan ahora 12.</p>
                        </div>
                        <div class="buy_cart display_none">
                            <div class="cart_actions_total">
                                <p>subtotal:</p>
                                <p id="price_total"></p>
                            </div>
                            <button class="cart_actions_buy"><a class="cart_buy_link" href="#">comprar</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="form-container">
        <form class="form-actions" id="form">
            <label class="label-actions" for="email">email</label>
            <input class="input-actions" type="email">
            <label class="label-actions" for="contraseña">contraseña</label>
            <input class="input-actions" type="password">
            <label class="label-actions" for="password">repetir contraseña</label>
            <input class="input-actions" type="password">
            <label class="label-actions" for="nombre">nombre</label>   
            <input class="input-actions" type="text">
            <label class="label-actions" for="apellido">apellido</label>
            <input class="input-actions" type="text">
            <button class="btn-actions">enviar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
